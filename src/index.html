<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a class="card__link" href="#">
        <img class="card__screen" src="images/imac.jpeg" alt="iMac">
      </a>
  
      <span class="card__title">
        <h2 class="card__info">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </span>
  
      <p class="card__code">
        Product code: 195434
      </p>
  
      <div class="stars-container">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </div>
  
        <p class="stars-container__review">
            Reviews: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__title-price">
          Price:
        </p>
  
        <p class="card__number-price">
          $2,199
        </p>
      </div>
  
      <button class="card__button" data-qa="hover">
        <a class="card__linkButton" href="#">Buy</a>
      </button>
    </div>
  </body>
</html>
